<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    

	<title>New Project</title>
</head>
<body>
	<div id="title-container" class="animate__animated animate__fadeInDown"><div id="title"><b><u>New Project</u></b></div></div>
	<div class="input-group mb-3">
		<span class="input-group-text" id="basic-addon1">Enter website path: </span>
		<input type="text" class="form-control" placeholder="path/to/website/index.html" aria-label="Username" aria-describedby="basic-addon1">
		
	</div>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon2">Enter project name: </span>
			<input type="text" class="form-control" placeholder="Project Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
			
		</div>
		
	
	<script type="text/javascript" src="functions.js"></script>

	<div class="input-group mb-3">
		<input class="btn btn-primary submitButton" id="submitbutton"  disabled=true type="submit" onclick="chainFunc()" value="Create New Project">
</div>
</body>
</html>
