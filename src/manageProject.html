
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Manage projects</title>
</head>
<body>
     
    <script type="text/javascript" src="checkActiveServer.js"></script>
    <div class="alert alert-success" id="activeproj" role="alert">
        A simple success alertâ€”check it out!
      </div>
    <script type="text/javascript" src="manageProj.js"></script>
    <a href="index.html"> <button type="button" id="go-back" class="btn btn-primary animate__animated animate__fadeIn">Go Back</button></a>
   

    <div id="title-container" class="animate__animated animate__fadeInDown">
        <div id="title"><b><u>Manage Project</u></b></div>
    </div>
    <form id="projForm">
      <div class="form-group mb-3 animate__animated animate__fadeIn col-md-8 offset-md-2" id="projForm">
          <label for="websitePath" class="form-label">Website Path</label>
          <input type="input" class="form-control" id="websitePathID" aria-describedby="emailHelp" data-toggle="tooltip" title="This field is required" required>
          <div  class="form-text ErrorTip">e.g path/to/website/index.html</div>
          <div id="pathError" class="invalid-feedback" style="display:none">Invalid Website Path (Must be a valid path to a folder)</div>

      </div>
      <div class="form-group mb-3 animate__animated animate__fadeIn col-md-8 offset-md-2">
          <label for="projName" class="form-label">Project Name</label>
          <input type="input" class="form-control" id="projNameID" aria-describedby="emailHelp" data-toggle="tooltip" title="This field is required" required>
          <div class="form-text ErrorTip">E.g Example Website</div>
          <div id="nameError" class="invalid-feedback" style="display:none">Invalid name </div>

      </div>
      <div class="form-group mb-3 animate__animated animate__fadeIn col-md-8 offset-md-2">
          <label for="portNum" class="form-label">Port Number</label>
          <input type="input" class="form-control" id="portNumID" aria-describedby="emailHelp" data-toggle="tooltip" title="This field is required" required>
          <div class="form-text ErrorTip">A number between 49152-65535</div>
          <div id="portError" class="invalid-feedback" style="display:none">Invalid port number (must be a number between 49152-65535) </div>

          
      </div>
      <div class="form-group mb-3 col-md-8 offset-md-2">
          <label for="submitButton" class="form-label">Run project</label>
          <input type="submit" class="form-control btn btn-primary" id="submitButton" aria-describedby="emailHelp" value="Run project" onclick="openProject()">
      </div>
      <div class="form-group mb-3 col-md-8 offset-md-2">
        <label for="submitButton" class="form-label">Save settings</label>
        <input type="submit" class="form-control btn btn-primary" id="submitButton" aria-describedby="emailHelp" value="Save Settings" onclick="saveSettings()">
    </div>
  </form>
    <script type="text/javascript" src="functions.js"></script>
    <script>
        console.log("Hello world")
        loadSettings();

    </script>

<script src="index.js"></script>

</body>
</html>
